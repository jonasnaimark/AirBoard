<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Squircle Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">      
        <div class="button-group">
            <button id="createSquircle" class="main-button">
                <span class="full-text">Create Squircle</span>
                <span class="short-text">Squircle</span>
            </button>
            <button id="replaceRectangle" class="main-button secondary">
                <img src="icons/replace.png" alt="Replace">
            </button>
        </div>
    </div>
    
    <!-- Load Adobe's CEP JavaScript library -->
    <script src="./js/CSInterface.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
