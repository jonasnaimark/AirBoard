<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AirBoard Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Device Templates Section -->
        <section class="section">
            <h2 class="section-header">Device Templates</h2>
            <div class="control-row">
                <select id="deviceType" class="dropdown">
                    <option value="iphone">iPhone</option>
                    <option value="desktop">Desktop</option>
                </select>
                <button id="addDevice" class="main-button">Make Comp</button>
            </div>
            <div class="control-row">
                <label for="resolutionMultiplier" class="resolution-label" id="resolutionLabel">Resolution @2x</label>
                <div class="number-input-container">
                    <input type="number" id="resolutionMultiplier" class="resolution-input-field" 
                           value="2" min="1" max="6" step="1">
                    <div class="number-controls">
                        <button class="number-btn decrement" type="button">â€“</button>
                        <button class="number-btn increment" type="button">+</button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Gesture Presets Section -->
        <section class="section">
            <h2 class="section-header">Gesture Presets</h2>
            <div class="control-row">
                <select id="gestureType" class="dropdown">
                    <option value="tap">Tap</option>
                    <option value="longpress">Long Press</option>
                    <option value="doubletap">Double Tap</option>
                    <option value="mouseclick">Mouse Click</option>
                </select>
                <button id="addGesture" class="main-button">Add Gesture</button>
            </div>
        </section>
        
        <!-- Components Section -->
        <section class="section">
            <h2 class="section-header">Components</h2>
            <div class="control-row">
                <select id="componentType" class="dropdown">
                    <option value="timer">Ms Counter</option>
                    <option value="dot-loader">Dot Loader</option>
                </select>
                <button id="addComponent" class="main-button">Add Component</button>
            </div>
        </section>
        
        <!-- Effect Presets Section -->      
        <section class="section">
            <h2 class="section-header">Effect Presets</h2>
            <div class="control-row">
                <button id="createSquircle" class="main-button">
                    <span class="full-text">Add Squircle</span>
                    <span class="short-text">Squircle</span>
                </button>
                <button id="replaceRectangle" class="main-button">
                    Replace Rect
                </button>
            </div>
            <div class="control-row">
                <select id="elevationType" class="dropdown">
                    <option value="0">Elevation 0</option>
                    <option value="1">Elevation 1</option>
                    <option value="2">Elevation 2</option>
                    <option value="3">Elevation 3</option>
                    <option value="4">Elevation 4</option>
                </select>
                <button id="addShadow" class="main-button">Add Shadow</button>
            </div>
            <div class="control-row">
                <select id="materialType" class="dropdown">
                    <option value="1">Material 1</option>
                    <option value="2">Material 2</option>
                    <option value="3">Material 3</option>
                    <option value="4">Material 4</option>
                    <option value="5">Material 5</option>
                </select>
                <button id="addBlur" class="main-button">Add Blur</button>
            </div>
        </section>
        
        <!-- Project Setup Section -->
        <section class="section">
            <h2 class="section-header">Project Setup</h2>
            <div class="control-row">
                <button id="aeFolders" class="main-button">AE Folders</button>
                <button id="finderFolders" class="main-button">Finder Folders</button>
            </div>
        </section>
    </div>
    
    <!-- Load Adobe's CEP JavaScript library -->
    <script src="js/CSInterface.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
