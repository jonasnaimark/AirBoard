<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AirBoard Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Device Templates Section -->
        <div class="section-container">
            <section class="section">
                <div class="section-header">
                    <h2>Device Templates</h2>
                    <div class="section-controls">
                        <button class="section-btn move-up" title="Move Up">
                            <div class="control-arrow up"></div>
                        </button>
                        <button class="section-btn move-down" title="Move Down">
                            <div class="control-arrow down"></div>
                        </button>
                        <button class="accordion-toggle" data-section="device-templates">
                            <div class="accordion-arrow"></div>
                        </button>
                    </div>
                </div>
                <div class="section-content" data-section="device-templates">
                <div class="control-row">
                    <select id="deviceType" class="dropdown">
                        <option value="iphone">iPhone</option>
                        <option value="desktop">Desktop</option>
                    </select>
                    <button id="addDevice" class="main-button">Make Comp</button>
                </div>
                <div class="control-row">
                    <div class="resolution-display" id="resolutionDisplay">
                        <span id="resolutionText">Resolution @2x</span>
                        <div class="number-controls">
                            <button class="number-btn decrement" type="button">−</button>
                            <button class="number-btn increment" type="button">+</button>
                        </div>
                    </div>
                    <input type="hidden" id="resolutionMultiplier" value="2">
                </div>
                </div>
            </section>
        </div>
        
        <!-- Gesture Presets Section -->
        <div class="section-container">
            <section class="section">
                <div class="section-header">
                    <h2>Gesture Presets</h2>
                    <div class="section-controls">
                        <button class="section-btn move-up" title="Move Up">
                            <div class="control-arrow up"></div>
                        </button>
                        <button class="section-btn move-down" title="Move Down">
                            <div class="control-arrow down"></div>
                        </button>
                        <button class="accordion-toggle" data-section="gesture-presets">
                            <div class="accordion-arrow"></div>
                        </button>
                    </div>
                </div>
                <div class="section-content" data-section="gesture-presets">
                <div class="control-row">
                    <select id="gestureType" class="dropdown">
                        <option value="tap">Tap</option>
                        <option value="longpress">Long Press</option>
                        <option value="doubletap">Double Tap</option>
                        <option value="mouseclick">Mouse Click</option>
                    </select>
                    <button id="addGesture" class="main-button">Add Gesture</button>
                </div>
                </div>
            </section>
        </div>
        
        <!-- Keyframe Reader Section -->
        <div class="section-container">
            <section class="section">
                <div class="section-header">
                    <h2>Keyframe Reader</h2>
                    <div class="section-controls">
                        <button class="section-btn move-up" title="Move Up">
                            <div class="control-arrow up"></div>
                        </button>
                        <button class="section-btn move-down" title="Move Down">
                            <div class="control-arrow down"></div>
                        </button>
                        <button class="accordion-toggle" data-section="keyframe-reader">
                            <div class="accordion-arrow"></div>
                        </button>
                    </div>
                </div>
                <div class="section-content" data-section="keyframe-reader">
                <div class="control-row">
                    <button id="readKeyframes" class="main-button">Read Keyframes</button>
                </div>
                <div class="control-row">
                    <div class="resolution-display" id="durationDisplay">
                        <span id="durationText" style="opacity: 0.5;">Select > 1 Keyframe</span>
                        <div class="number-controls">
                            <button class="number-btn decrement" type="button">−</button>
                            <button class="number-btn increment" type="button">+</button>
                        </div>
                    </div>
                    <input type="hidden" id="durationValue" value="500">
                </div>
                <div class="control-row">
                    <div class="keyframe-display" id="xDistanceDisplay">
                        <span id="xDistanceText" style="opacity: 0.5;">X Distance</span>
                    </div>
                </div>
                <div class="control-row">
                    <div class="keyframe-display" id="yDistanceDisplay">
                        <span id="yDistanceText" style="opacity: 0.5;">Y Distance</span>
                    </div>
                </div>
                </div>
            </section>
        </div>
        
        <!-- Effect Presets Section -->      
        <div class="section-container">
            <section class="section">
                <div class="section-header">
                    <h2>Effect Presets</h2>
                    <div class="section-controls">
                        <button class="section-btn move-up" title="Move Up">
                            <div class="control-arrow up"></div>
                        </button>
                        <button class="section-btn move-down" title="Move Down">
                            <div class="control-arrow down"></div>
                        </button>
                        <button class="accordion-toggle" data-section="effect-presets">
                            <div class="accordion-arrow"></div>
                        </button>
                    </div>
                </div>
                <div class="section-content" data-section="effect-presets">
                <div class="control-row">
                    <button id="createSquircle" class="main-button">
                        <span class="full-text">Add Squircle</span>
                        <span class="short-text">Squircle</span>
                    </button>
                    <button id="replaceRectangle" class="main-button">
                        Replace Rect
                    </button>
                </div>
                <div class="control-row">
                    <select id="elevationType" class="dropdown">
                        <option value="0">Elevation 0</option>
                        <option value="1">Elevation 1</option>
                        <option value="2">Elevation 2</option>
                        <option value="3">Elevation 3</option>
                        <option value="4">Elevation 4</option>
                    </select>
                    <button id="addShadow" class="main-button">Add Shadow</button>
                </div>
                <div class="control-row">
                    <select id="materialType" class="dropdown">
                        <option value="1">Material 1</option>
                        <option value="2">Material 2</option>
                        <option value="3">Material 3</option>
                        <option value="4">Material 4</option>
                        <option value="5">Material 5</option>
                    </select>
                    <button id="addBlur" class="main-button">Add Blur</button>
                </div>
                </div>
            </section>
        </div>
        
        <!-- Components Section -->
        <div class="section-container">
            <section class="section">
                <div class="section-header">
                    <h2>Components</h2>
                    <div class="section-controls">
                        <button class="section-btn move-up" title="Move Up">
                            <div class="control-arrow up"></div>
                        </button>
                        <button class="section-btn move-down" title="Move Down">
                            <div class="control-arrow down"></div>
                        </button>
                        <button class="accordion-toggle" data-section="components">
                            <div class="accordion-arrow"></div>
                        </button>
                    </div>
                </div>
                <div class="section-content" data-section="components">
                <div class="control-row">
                    <select id="componentType" class="dropdown">
                        <option value="dot-loader">Dot Loader</option>
                        <option value="timer">Ms Counter</option>
                    </select>
                    <button id="addComponent" class="main-button">Add Component</button>
                </div>
                </div>
            </section>
        </div>
        
        <!-- Project Setup Section -->
        <div class="section-container">
            <section class="section">
                <div class="section-header">
                    <h2>Project Setup</h2>
                    <div class="section-controls">
                        <button class="section-btn move-up" title="Move Up">
                            <div class="control-arrow up"></div>
                        </button>
                        <button class="section-btn move-down" title="Move Down">
                            <div class="control-arrow down"></div>
                        </button>
                        <button class="accordion-toggle" data-section="project-setup">
                            <div class="accordion-arrow"></div>
                        </button>
                    </div>
                </div>
                <div class="section-content" data-section="project-setup">
                <div class="control-row">
                    <button id="aeFolders" class="main-button">AE Folders</button>
                    <button id="finderFolders" class="main-button">Finder Folders</button>
                </div>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Load Adobe's CEP JavaScript library -->
    <script src="js/CSInterface.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
